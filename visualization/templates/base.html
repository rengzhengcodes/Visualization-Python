<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Foundation Frontend Framework CSS -->
    <!-- Compressed CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" 
          crossorigin="anonymous">
    {% block head %}
    {% endblock %}

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='master.css') }}"
    />

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
  <div class="grid-x">

    <!-- Side Padding to Center Data in Screen -->
    <div class="cell medium-2"></div>
    {% block body %}
    {% endblock %}
    <!-- Side Padding to Center Data in Screen -->
    <div class="cell medium-2">
        <!-- Upload File Area-->
        <form action="{{ url_for('parse_timeloop') }}" method="POST" 
        enctype="multipart/form-data">
            <input type="file" id="timeloop_output" name="timeloop_output">
            <input type="submit">
        </form>
    </div>
  
  </div>

<!-- Imports the Necessary Javascript for Foundation -->    
<!-- Imports JQuery, a Foundation Dependency -->
<script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" 
  crossorigin="anonymous"></script>
</body>

{% block epilogue %}{% endblock %}
</html>
