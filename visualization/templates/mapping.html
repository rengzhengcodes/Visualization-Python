<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Foundation Frontend Framework-->
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='master.css') }}"
    />

    <title>Mapping to Mapping Comparison</title>

</head>
<body>

    <div class="grid-x">

        <!-- Side Padding to Center Data in Screen -->
        <div class="cell medium-2"></div>

        <!-- Main Container Holding the Data -->
        <div class="cell medium-8 grid-x">

            <!-- The first mapping -->
            <div id="mapping0" class="cell medium-6">
                <h1>Mapping 0</h1>
                <h2>Cycles: {{ mappings[0].cycles }}</h2>
                <h2>Energy: {{ mappings[0].energy }}</h2>
                <h2>Representation:</h2>
                {% for line in diffs[0].split('\n') %}
                    <div class="pre mapping_line">{{ line |markdown }}</div>
                {% endfor %}
            </div>

            <!-- All other mappings -->
            <div id="mapping1" class="cell medium-6">
                <h1>Mapping 1</h1>
                <h2>Cycles: {{ mappings[1].cycles }}</h2>
                <h2>Energy: {{ mappings[1].energy }}</h2>
                <div class="pre mapping_line">{{ diffs[1]|markdown }}</div>
            </div>
        </div>

        <!-- Side Padding to Center Data in Screen -->
        <div class="cell medium-2"></div>

    </div>

</body>
</html>
